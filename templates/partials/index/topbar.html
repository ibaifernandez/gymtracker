<header class="sticky top-0 z-50 glass-effect bg-glass-dark border-b border-white/10 px-6 py-3 topbar">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4 title brand-title">
            <div class="bg-primary/20 p-2 rounded-lg brand-mark">
                <span class="material-symbols-outlined text-primary text-2xl">fitness_center</span>
            </div>
            <div>
                <h1 class="text-white font-bold text-xl leading-tight tracking-tight">Gym Tracker</h1>
                <p class="text-slate-400 text-xs font-medium brand-sub">Registro simple para atletas</p>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <!-- Desktop Navigation (View Tabs) -->
            <nav class="hidden lg:flex items-center gap-2 overflow-x-auto no-scrollbar view-nav top-nav-inline" aria-label="Navegación principal">
                <!-- Tabs will be styled by Tailwind, but 'view-tab' and 'is-active' classes are kept for JS logic.
                     We add Tailwind classes for active state handling via CSS or class mapping if possible,
                     but since app.js toggles .is-active, we'll rely on global CSS to map .is-active to Tailwind styles
                     OR we manually add the 'is-active' look here.

                     Stitch design uses border-b-2 for active tabs in the sub-nav, but here in the topbar
                     it seems to have links. Let's map the view-tabs here as requested.
                -->
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all data-[active]:text-primary" type="button" data-view-target="home">Inicio</button>
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all" type="button" data-view-target="checkin">Check-ins</button>
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all" type="button" data-view-target="workouts">Entrenos</button>
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all" type="button" data-view-target="progress">Progreso</button>
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all" type="button" data-view-target="plans">Planes</button>
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all" type="button" data-view-target="supplements">Suplementos</button>
                <button class="view-tab px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-all" type="button" data-view-target="data">Datos</button>
            </nav>

            <nav class="hidden lg:flex items-center gap-6 text-sm font-medium text-slate-400">
                <button class="flex items-center gap-2 hover:text-primary transition-colors" id="themeToggle" title="Cambiar tema">
                    <span class="material-symbols-outlined text-lg">dark_mode</span>
                    <span id="themeLabel" class="hidden">Tema</span>
                </button>
                {% if auth_enabled %}
                <button class="hover:text-red-400 transition-colors" id="btnLogout" title="Cerrar sesión">
                    Cerrar sesión
                </button>
                {% endif %}
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="lg:hidden p-2 text-slate-300 hover:text-white menu-toggle" id="menuToggle" type="button" aria-label="Abrir menú">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <!-- Quick Actions (Desktop) -->
            <div class="hidden lg:flex items-center gap-3 border-l border-white/10 pl-6 actions top-actions-compact" id="topActions">
                <button class="bg-primary text-background-dark px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 primary-glow hover:bg-primary/90 transition-all btn" id="btnDiet" type="button">
                    <span class="material-symbols-outlined text-lg">add</span>
                    Check-in
                </button>
                <button class="bg-surface-dark border border-white/10 text-white px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 hover:bg-white/5 transition-all btn" id="btnWorkout" type="button">
                    <span class="material-symbols-outlined text-lg">exercise</span>
                    Entreno
                </button>

                <!-- Avatar placeholder from Stitch -->
                <div class="size-9 rounded-full bg-primary/10 border border-primary/30 flex items-center justify-center overflow-hidden ml-2">
                    <img class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABzW-ZDuXtwwqCjfjmCKILVRr5ZJEjN5p6yMY71aniM9TQjzx2ALOjm-nX14L9PSqQluhAMQYd6yyekBu9nC6NAdn6j8o4QriHGwDtPSVXdWN_JLZ2t1Wd0mnoRhF2qJfL_ULTDA_P0iVnVcSOL18vB-FCnbCj_cncidySMawgfGxEEi7MYLGVl922HPw7RnHEU8VGWLOCEDp3QAlfJ1Mi2HT-Rm2KSM-GQ6jz2jgaze1Pkb_PczPurHXIXDkp7BQdFvz2Q66GikQY" alt="Profile">
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    /* Tabs Active State Shim for Tailwind */
    .view-tab.is-active {
        color: #0df2cc; /* text-primary */
        font-weight: 700;
        /* Optionally add border bottom if we want that look from the sub-nav in dashboard
           border-bottom: 2px solid #0df2cc;
        */
    }
</style>
