  <div class="topbar">
    <div class="wrap">
      <div class="head">
        <div class="title brand-title">
          <div class="brand-mark" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M4 10h2v4H4V10Zm14 0h2v4h-2V10ZM7 8h2v8H7V8Zm8 0h2v8h-2V8Zm-5 3h4v2h-4v-2Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h1>Gym Tracker</h1>
          </div>
        </div>

        <nav class="view-nav top-nav-inline" aria-label="Navegación principal">
          <button class="view-tab is-active" type="button" data-view-target="home">Inicio</button>
          <button class="view-tab" type="button" data-view-target="checkin">Check-ins</button>
          <button class="view-tab" type="button" data-view-target="supplements">Suplementos</button>
          <button class="view-tab" type="button" data-view-target="workouts">Entrenos</button>
          <button class="view-tab" type="button" data-view-target="progress">Progreso</button>
          <button class="view-tab" type="button" data-view-target="plans">Planes</button>
          <button class="view-tab" type="button" data-view-target="data">Backups</button>
        </nav>

        <button class="menu-toggle" id="menuToggle" type="button" aria-expanded="false" aria-controls="topActions" aria-label="Abrir menú principal">
          <svg class="menu-toggle-open" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <svg class="menu-toggle-close" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Menú
        </button>

        <div class="actions top-actions-compact" id="topActions">
          <button class="btn ghost top-tool-btn" id="btnDiet" type="button" title="Nuevo check-in">
            <svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span class="btn-label">Check-in</span>
          </button>
          <button class="btn ghost top-tool-btn" id="btnWorkout" type="button" title="Nuevo entreno">
            <svg viewBox="0 0 24 24" fill="none"><path d="M4 12h6m4 0h6M10 9v6m4-8v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="btn-label">Entreno</span>
          </button>
          <button class="btn ghost top-tool-btn" id="btnSupplements" type="button" title="Suplementos">
            <svg viewBox="0 0 24 24" fill="none"><path d="M7 4h10v4H7zM6 10h12v10H6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M10 14h4M10 18h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span class="btn-label">Suplementos</span>
          </button>
          <button class="btn ghost top-tool-btn" id="themeToggle" type="button" title="Cambiar tema">
            <svg viewBox="0 0 24 24" fill="none"><path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="btn-label" id="themeLabel">Tema</span>
          </button>

          {% if auth_enabled %}
          <button class="btn ghost top-tool-btn" id="btnLogout" type="button" title="Cerrar sesión">
            <svg viewBox="0 0 24 24" fill="none"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="btn-label">Cerrar sesión</span>
          </button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
