<section class="app-view" data-view="workouts">
    <!-- Header -->
    <div class="mb-6 section-head">
        <div class="flex items-center gap-2 mb-6">
            <h2 class="text-2xl font-bold text-white tracking-tight flex items-center">
                Entrenos
                <span class="text-slate-500 text-sm font-medium ml-2 tracking-normal section-count" id="workCountMeta">
                    Cargando...
                </span>
            </h2>
        </div>

        <!-- Action Row -->
        <div class="flex flex-col md:flex-row items-center gap-4 bg-white/5 p-4 rounded-xl border border-white/5 backdrop-blur-sm section-actions">
            <!-- View All / Limit Select Shim -->
            <div class="w-full md:w-auto min-w-[200px] tools">
                <select class="w-full bg-background-dark border border-white/10 rounded-lg text-white px-4 py-2.5 text-sm focus:ring-primary focus:border-primary limit-select" id="workLimitSelect">
                    <option value="7">Últimos 7</option>
                    <option value="15">Últimos 15</option>
                    <option value="30">Últimos 30</option>
                    <option value="60">Últimos 60</option>
                    <option value="90">Últimos 90</option>
                </select>
            </div>

            <!-- Search -->
            <div class="relative w-full search">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">search</span>
                <input type="text" id="workSearch" class="w-full bg-background-dark/50 border border-white/10 rounded-lg py-2.5 pl-10 pr-4 text-sm focus:ring-1 focus:ring-primary focus:border-primary placeholder:text-slate-600 transition-all text-white" placeholder="Buscar por ejercicio / notas…"/>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="bg-white/5 border border-white/5 rounded-xl overflow-hidden shadow-2xl table card">
        <div class="overflow-x-auto custom-scrollbar">
            <table class="w-full text-left border-collapse min-w-[1000px]" id="workTable">
                <thead>
                    <tr class="bg-white/5 border-b border-white/10">
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Sesión</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Hecho</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Tipo</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Clase / Foco</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">RPE</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Ejercicios</th>
                        <th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Notas</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                    <!-- Rows injected by app.js -->
                    <tr>
                        <td colspan="8" class="px-4 py-8 text-center text-slate-500 italic">Cargando registros...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
