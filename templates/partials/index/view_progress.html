<section class="app-view" data-view="progress">
    <!-- Header -->
    <div class="mb-6 section-head">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold text-white tracking-tight flex items-center">
                Progreso
            </h2>

            <div class="flex items-center gap-3 performance-tools">
                <button class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-slate-300 text-xs font-bold hover:bg-white/10 transition-colors btn ghost" id="copyReportBtn">Copiar resumen</button>
                <button class="px-4 py-2 bg-primary/10 border border-primary/20 rounded-lg text-primary text-xs font-bold hover:bg-primary/20 transition-colors btn primary" id="shareReportBtn">Compartir</button>
                <!-- Dropdown for export (desktop only usually, but here unified) -->
                <div class="relative group">
                    <button class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white text-xs font-bold hover:bg-white/10 transition-colors flex items-center gap-2 btn ghost">
                        Exportar <span class="material-symbols-outlined text-sm">expand_more</span>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-surface-dark border border-white/10 rounded-lg shadow-xl py-1 hidden group-hover:block z-20">
                        <button class="w-full text-left px-4 py-2 text-xs text-slate-300 hover:bg-white/5 hover:text-white" id="exportReportBtn">Descargar PNG</button>
                        <button class="w-full text-left px-4 py-2 text-xs text-slate-300 hover:bg-white/5 hover:text-white" id="exportReportPdfBtn">Imprimir PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Card -->
    <div class="bg-surface-dark border border-white/10 rounded-xl p-6 mb-8 relative overflow-hidden performance">
        <!-- Radial Gradient Background -->
        <div class="absolute top-0 right-0 w-96 h-96 bg-primary/5 blur-[120px] -z-10"></div>

        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-end gap-6 mb-6 performance-head">
            <div>
                <h3 class="text-xl font-bold text-white mb-1">Tendencia gráfica</h3>
                <p class="text-sm text-slate-400" id="perfSub">Visualiza tu evolución en el tiempo.</p>
            </div>

            <!-- Controls -->
            <div class="flex flex-col items-end gap-4 performance-controls-row">
                <!-- Metrics -->
                <div class="flex gap-2 performance-metrics" id="perfMetricTabs">
                    <button class="px-3 py-1.5 rounded-full border border-white/10 bg-white/5 text-xs font-bold text-slate-400 hover:text-white hover:bg-white/10 transition-all chip active" data-chart-metric="weight_kg">Peso</button>
                    <button class="px-3 py-1.5 rounded-full border border-white/10 bg-white/5 text-xs font-bold text-slate-400 hover:text-white hover:bg-white/10 transition-all chip" data-chart-metric="whr">WHR</button>
                    <button class="px-3 py-1.5 rounded-full border border-white/10 bg-white/5 text-xs font-bold text-slate-400 hover:text-white hover:bg-white/10 transition-all chip" data-chart-metric="sleep_hours">Sueño</button>
                    <button class="px-3 py-1.5 rounded-full border border-white/10 bg-white/5 text-xs font-bold text-slate-400 hover:text-white hover:bg-white/10 transition-all chip" data-chart-metric="steps">Pasos</button>
                </div>

                <!-- Range -->
                <div class="flex items-center gap-3 performance-range">
                    <select id="perfModeSelect" class="bg-black/30 border border-white/10 rounded-lg text-xs text-white px-3 py-2 focus:ring-primary focus:border-primary limit-select">
                        <option value="7">7 días</option>
                        <option value="15">15 días</option>
                        <option value="30">30 días</option>
                        <option value="60">60 días</option>
                        <option value="90">90 días</option>
                        <option value="custom">Personalizado</option>
                    </select>

                    <div id="perfRangeFields" class="flex items-center gap-2 performance-range-fields" hidden>
                        <input type="date" id="perfFrom" class="bg-black/30 border border-white/10 rounded-lg text-xs text-white px-2 py-2 focus:ring-primary field"/>
                        <span class="text-slate-500">-</span>
                        <input type="date" id="perfTo" class="bg-black/30 border border-white/10 rounded-lg text-xs text-white px-2 py-2 focus:ring-primary field"/>
                        <button id="perfApplyBtn" class="px-3 py-2 bg-primary/10 text-primary rounded-lg text-xs font-bold hover:bg-primary/20 btn" hidden>Ir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SVG Chart Container -->
        <div class="w-full bg-black/20 border border-white/5 rounded-xl p-4 relative h-72 performance-chart-wrap">
            <svg id="perfChart" class="w-full h-full" viewBox="0 0 1000 260" preserveAspectRatio="none">
                <!-- JS Injects Graph Here -->
            </svg>
            <div id="perfEmpty" class="absolute inset-0 flex items-center justify-center text-slate-500 text-sm italic performance-empty" style="display:none;">
                Datos insuficientes para graficar.
            </div>
        </div>

        <div class="mt-4 text-center text-xs text-slate-500 font-mono performance-foot" id="perfFoot">
            <!-- Footnote injected by JS -->
        </div>
    </div>

    <!-- Gallery Teaser -->
    <div class="flex justify-center mt-8">
        <button class="px-6 py-3 bg-white/5 border border-white/10 rounded-xl text-white text-sm font-bold hover:bg-white/10 transition-all flex items-center gap-2 btn ghost" id="viewAllPhotosBtn">
            <span class="material-symbols-outlined text-lg">photo_library</span>
            Abrir galería de progreso
        </button>
    </div>
</section>
