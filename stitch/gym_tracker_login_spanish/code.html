<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gym Tracker - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2cc",
                        "background-light": "#f5f8f8",
                        "background-dark": "#10221f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(27, 39, 37, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(13, 242, 204, 0.1);
            box-shadow: 0 0 40px rgba(13, 242, 204, 0.05);
        }
        .bg-glow {
            background: radial-gradient(circle at 50% -20%, rgba(13, 242, 204, 0.15), transparent 70%),
                        radial-gradient(circle at 0% 100%, rgba(13, 242, 204, 0.05), transparent 40%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display selection:bg-primary/30">
<!-- Top Navigation Bar -->
<header class="w-full border-b border-primary/10 px-6 py-4 flex items-center justify-between bg-background-light/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center gap-3">
<div class="bg-primary p-1.5 rounded-lg flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined font-bold text-2xl">fitness_center</span>
</div>
<div>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white leading-none">Gym Tracker</h1>
<p class="text-[10px] uppercase tracking-widest font-semibold text-primary/80 mt-1">Local Pro Edition</p>
</div>
</div>
<div class="hidden sm:flex items-center gap-2 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-sm">lock</span>
<span class="text-sm font-medium">Acceso privado local</span>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center p-6 relative overflow-hidden bg-glow">
<!-- Abstract Background Elements -->
<div class="absolute top-1/4 -left-20 w-64 h-64 bg-primary/10 rounded-full blur-[100px]"></div>
<div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-primary/5 rounded-full blur-[120px]"></div>
<!-- Login Card -->
<div class="w-full max-w-[440px] glass-card rounded-xl p-8 md:p-10 relative z-10 border border-white/5 dark:border-primary/10">
<!-- Header Section -->
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary mb-6">
<span class="material-symbols-outlined text-3xl">key</span>
</div>
<h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-3 tracking-tight">Introduce tu clave</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed max-w-[280px] mx-auto">
                    Solo hay una cuenta local. No necesitas nombre de usuario.
                </p>
</div>
<!-- Login Form -->
<form action="#" class="space-y-6" method="POST">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="password">
                        Clave de acceso
                    </label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                            lock
                        </span>
<input class="w-full bg-white dark:bg-[#1b2725] border border-slate-200 dark:border-primary/20 rounded-lg py-4 pl-12 pr-12 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" id="password" name="password" placeholder="Tu clave local" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="pt-2">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 px-6 rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-primary/20 flex items-center justify-center gap-2 group" type="submit">
<span>Entrar</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</form>
<!-- Footer info -->
<div class="mt-8 pt-6 border-t border-slate-200 dark:border-primary/10 flex flex-col items-center gap-4">
<div class="flex items-center gap-2 text-xs font-medium text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-sm">shield</span>
<span>Privacidad local garantizada</span>
</div>
<div class="flex gap-4">
<a class="text-[11px] text-slate-400 dark:text-slate-500 hover:text-primary transition-colors uppercase tracking-wider font-bold" href="#">Ayuda</a>
<span class="text-slate-700 dark:text-slate-700">•</span>
<a class="text-[11px] text-slate-400 dark:text-slate-500 hover:text-primary transition-colors uppercase tracking-wider font-bold" href="#">Configuración</a>
</div>
</div>
</div>
</main>
<!-- Page Footer -->
<footer class="p-6 text-center text-slate-500 dark:text-slate-600 text-xs">
<p>© 2024 Gym Tracker App. Datos almacenados únicamente en este dispositivo.</p>
</footer>
<!-- Background Image Decoration (Hidden on mobile) -->
<div class="fixed inset-0 pointer-events-none -z-10 opacity-10 dark:opacity-20 hidden lg:block">
<div class="absolute right-0 bottom-0 w-1/3 h-full bg-cover bg-no-repeat bg-right" data-alt="Athletic person training in a dark modern gym" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAD3Bzw2rsfsS-QGLr-4La2-F-zQGyzr7xu4hgzZ50FMnsHUHBnWim71igqHmrLiIB8q2TZMZ8dbHB5zr43tQtdHm8KrHKhCcpDsHCgudCOtwIPvrTDQoWpHISdBoIdIAUpCg_jEKpbI_kELsbJ5GH3mqpPQGSyE6xzxBKW_AA63yIm15meCj4vyCsrL9akY-o_nFNq1EUJ0DFQhj4HmURKen1v7httQQYtmWXY7BoK_OHkMwz42zVQx4Sw3qu0FWKbQR0Rm4oDsH7s')">
</div>
</div>
</body></html>
